<app-header title="Spinner"></app-header>
<app-menu></app-menu>

<ion-content class="ion-padding" id="main" fullscreen>
  <ion-button (click)="clickInfo()" expand="block" fill="clear" shape="round">
    <ion-icon slot="start" name="help-circle-outline" color="primary"></ion-icon>
    ¿Qúe es esto?
  </ion-button>
  
  <ion-list>
    <ion-item>
      <ion-label>Default</ion-label>
      <ion-spinner></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Lines</ion-label>
      <ion-spinner name="lines"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Lines Small</ion-label>
      <ion-spinner name="lines-small"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Dots</ion-label>
      <ion-spinner name="dots"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Bubbles</ion-label>
      <ion-spinner name="bubbles"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Circles</ion-label>
      <ion-spinner name="circles"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Crescent</ion-label>
      <ion-spinner name="crescent"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Paused</ion-label>
      <ion-spinner paused></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Primary</ion-label>
      <ion-spinner color="primary"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Secondary</ion-label>
      <ion-spinner color="secondary"></ion-spinner>
    </ion-item>

    <ion-item>
      <ion-label>Tertiary</ion-label>
      <ion-spinner color="tertiary"></ion-spinner>
    </ion-item>
  </ion-list>
</ion-content>
