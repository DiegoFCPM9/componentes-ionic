<app-header title="Lists"></app-header>
<app-menu></app-menu>

<ion-content class="ion-padding" id="main" fullscreen>
  <ion-button (click)="clickInfo()" expand="block" fill="clear" shape="round">
    <ion-icon slot="start" name="help-circle-outline" color="primary"></ion-icon>
    ¿Qúe es esto?
  </ion-button>
  
  <ion-list>
  
    <ion-item-sliding *ngFor="let u of users | async">

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="favorite(u)">
          <ion-icon slot="top" name="heart-circle"></ion-icon>
          Favorito
        </ion-item-option>
        <ion-item-option color="success" (click)="share(u)">
          <ion-icon slot="top" name="share"></ion-icon>
          Compartir
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{u.name}}</h3>
          <p>{{u.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end">{{u.phone}}</ion-label>
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="delete(u)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
