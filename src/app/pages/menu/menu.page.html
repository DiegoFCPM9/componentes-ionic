<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle *ngFor="let p of pages | async">
      <ion-list>
        <ion-item [routerLink]="p.redirectTo" detail>
          <ion-icon [name]="p.icon" slot="start" color="primary"></ion-icon>
            <p color="secondary">{{p.name}}</p>
        </ion-item> 
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Custom Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle *ngFor="let p of pages | async">
      <ion-list>
        <ion-item [routerLink]="p.redirectTo" detail>
          <ion-icon [name]="p.icon" slot="start" color="primary"></ion-icon>
            <p color="secondary">{{p.name}}</p>
        </ion-item> 
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<ion-menu side="end" type="push" contentId="main">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>End Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle *ngFor="let p of pages | async">
      <ion-list>
        <ion-item [routerLink]="p.redirectTo" detail>
          <ion-icon [name]="p.icon" slot="start" color="primary"></ion-icon>
            <p color="secondary">{{p.name}}</p>
        </ion-item> 
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<ion-content class="ion-padding" id="main" fullscreen>
    <ion-button (click)="openFirst()" color="secondary" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="menu"></ion-icon>
      Ver menú por defecto.
    </ion-button>
    
    <ion-button (click)="openCustom()" color="tertiary" expand="block" fill="clear" shape="round">
      Ver menú con CSS personalizado.
    </ion-button>
    
    <ion-button (click)="openEnd()" color="warning" expand="block" fill="clear" shape="round">
      Ver menú corredizo al final.
      <ion-icon slot="end" name="menu"></ion-icon>
    </ion-button>
</ion-content>
