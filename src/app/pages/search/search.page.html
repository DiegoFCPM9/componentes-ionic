<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar Ã¡lbum" inputmode="text" type="text" debounce="250" (ionChange)="onSearchChange($event)" mode="ios" animated></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor='let a of albumes | filter:textSearch:"title"'>
      <ion-label class="ion-text-wrap">{{a.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="verModal()" expand="block" fill="clear" shape="round">
      Ver tipos de searchbar
    </ion-button>
  </ion-toolbar>
</ion-footer>
