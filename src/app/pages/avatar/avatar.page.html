<ion-header mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/Avatar.jpg"/> -->
        <ion-img src="/assets/Avatar.jpg" style="width:69%; height:69%; margin:19%"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <ion-chip color="primary" mode="ios" outline="true" *ngFor="let a of [0,0,0,0,0]">
    <ion-avatar>
      <ion-img src="/assets/Avatar.jpg"></ion-img>
    </ion-avatar>
    <ion-label>User</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let a of [0,0,0,0,0]">
      <ion-avatar slot="start">
        <ion-img src="/assets/Avatar.jpg"></ion-img>
      </ion-avatar>
      <ion-label>User</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
