<ion-app>
  <ion-split-pane contentId="main" when="md">
    <ion-menu side="start" menuId="mainMenu" contentId="main"><!-- "overlay", "reveal", "push". -->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Componentes</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle *ngFor="let p of pages | async" autoHide=false>
          <ion-list>
            <ion-item [routerLink]="p.redirectTo" detail>
              <ion-icon [name]="p.icon" slot="start" color="primary"></ion-icon>
                <p color="secondary">{{p.name}}</p>
            </ion-item> 
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
