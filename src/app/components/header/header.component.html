<ion-header mode="ios" class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">{{title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="verMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
